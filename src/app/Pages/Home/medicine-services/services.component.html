<div class="services-section" *ngIf="showTitle || services.length > 0">
  <!-- Section Title -->
  <div class="section-title" *ngIf="showTitle">
    <h2>{{ sectionTitle }}</h2>
  </div>

  <!-- Services Grid -->
  <div class="services-grid">
    <div class="service-card" 
         *ngFor="let service of services; trackBy: trackByFn" 
         (click)="onServiceClick(service)">
     
      <!-- Card Header - Split Design (Icon Left + Title Right) -->
      <div class="card-header-split">
        <!-- Icon Section (Left Side) -->
        <div class="card-icon-section">
          <img
            [src]="service.iconPath"
            [alt]="service.iconAlt"
            class="icon-image"
          >
        </div>
        
        <!-- Title Section (Right Side) -->
        <div class="card-title-section">
          <h4 class="card-title">{{ service.title }}</h4>
        </div>
      </div>

      <!-- Card Content -->
      <div class="card-content">
        <p class="card-description">{{ service.description }}</p>
     
      </div>
    </div>
  </div>

  <!-- All Services Button -->
  <div class="all-services-section" *ngIf="showAllServicesButton">
    <a
  [routerLink]="[allServicesUrl]"
      class="all-services-btn"
      (click)="onAllServicesClick()"
    >
      {{ allServicesText }}
    </a>
  </div>
</div>
